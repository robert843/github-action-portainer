name: Publish Portainer Deploy Action

on:
  push:
    branches:
      - main # Uruchamia siƒô przy ka≈ºdym pushu do main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Wymagane do tworzenia tagu, commitowania i publikowania w GHCR
      packages: write # Wymagane do publikowania w GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Konieczne, aby akcja tagujƒÖca widzia≈Ça historiƒô

      # 1. Automatyczne tworzenie nowego tagu Git (np. v1.0.1)
      - name: Push version tag üè∑Ô∏è
        id: tag_version
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true

      # 2. Ekstrakcja metadanych dla Dockera (z u≈ºyciem nowego tagu)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.tag_version.outputs.new_tag }} # Pe≈Çny tag obrazu (np. :v1.0.1)
            type=semver,pattern={{major}},value=${{ steps.tag_version.outputs.new_tag }} # Tag g≈Ç√≥wny (np. :1)
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.tag_version.outputs.new_tag }} # Tag minor (np. :1.0)
            
            # Tag 'latest' dla najnowszego pusha do main
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      # 3. Logowanie do GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Budowanie i publikacja obrazu
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
