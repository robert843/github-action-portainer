name: Publish Portainer Deploy Action

on:
  push:
    branches:
      - main # Uruchamia siƒô przy ka≈ºdym pushu do main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Wymagane do tworzenia tagu, commitowania i publikowania w GHCR
      packages: write # Wymagane do publikowania w GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Konieczne, aby akcja tagujƒÖca widzia≈Ça historiƒô

      # 1. Automatyczne tworzenie nowego tagu Git (np. v1.0.1)
      - name: Get version üè∑Ô∏è
        id: tag_version
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
          DRY_RUN: true

      # 2. Ekstrakcja metadanych dla Dockera (z u≈ºyciem nowego tagu)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.tag_version.outputs.new_tag }} # Pe≈Çny tag obrazu (np. :v1.0.1)
            type=semver,pattern={{major}},value=${{ steps.tag_version.outputs.new_tag }} # Tag g≈Ç√≥wny (np. :1)
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.tag_version.outputs.new_tag }} # Tag minor (np. :1.0)
            
            # Tag 'latest' dla najnowszego pusha do main
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      # 3. Logowanie do GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Budowanie i publikacja obrazu
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      # 6. Commit i Push Zmiany w action.yml ORAZ LOKALNY TAG
      - name: Commit and Push update with tag
        run: |
          NEW_TAG=${{ steps.tag_version.outputs.new_tag }}
          
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 1. Dodaj zaktualizowany plik i utw√≥rz commit
          git add action.yml
          
          if ! git diff --cached --exit-code; then
            git commit -m "chore(release): Update action.yml and release $NEW_TAG [skip ci]"
          
            # 2. Utw√≥rz nowy tag (musi byƒá stworzony po commicie, ≈ºeby wskazywa≈Ç na ten commit!)
            git tag $NEW_TAG -f # Opcjonalnie: -f je≈õli tag ju≈º istnieje, ale lepiej stworzyƒá go po commicie.
          
            # 3. Wypchnij commit ORAZ tag
            git push origin main
            git push origin $NEW_TAG
          else
            echo "Brak zmian w action.yml. Nie tworzƒô nowego tagu/commita."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}